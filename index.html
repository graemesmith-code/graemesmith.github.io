<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graeme Smith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Analyst, researcher, journalist, consultant. Rome, Italy." />
  <meta property="og:title" content="Graeme Smith" />
  <meta property="og:description" content="Analyst, researcher, journalist, consultant." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://graemesmith.com/" />
  <style>
    :root {
      --bg: #FBFAF5; /* consistent beige background */
      --fg: #111111;
      --muted: #555555;
      --link: #0d0d0d;
      --link-underline: rgba(0,0,0,0.15);
      --maxw: 58ch;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap {
      max-width: var(--maxw);
      padding: 8rem 1.25rem 4rem;
      margin: 0 auto;
    }
    header nav {
      display: flex;
      gap: 1rem;
      font-size: 0.95rem;
      margin-bottom: 4rem;
    }
    header nav a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid var(--link-underline);
      padding-bottom: 2px;
    }
    h1 {
      font-weight: 600;
      font-size: clamp(2.25rem, 4.5vw, 3.25rem);
      letter-spacing: -0.01em;
      margin: 0 0 1.25rem;
    }
    p.lede {
      margin: 0 0 2.25rem;
      font-size: clamp(1.1rem, 2.1vw, 1.25rem);
      color: var(--muted);
    }
    .links {
      display: inline-flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      font-size: 1.05rem;
    }
    .links a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid var(--link-underline);
      padding-bottom: 2px;
      transition: border-color .15s ease;
    }
    .links a:hover { border-color: currentColor; }
    footer {
      margin-top: 4rem;
      font-size: 0.925rem;
      color: var(--muted);
    }
    @media (max-width: 520px) {
      .wrap { padding-top: 5rem; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <nav aria-label="Site">
        <a href="/" aria-current="page">Home</a>
        <a href="Graeme-Smith-CV.pdf">CV</a>
        <a href="mailto:smithg@gmail.com">Email</a>
      </nav>
    </header>

    <h1>Graeme Smith</h1>
    <p class="lede">Analyst, researcher, journalist, consultant. Based in Rome. I focus on rigorous, field-grounded analysis to improve the public record and inform better decisions.</p>

    <div class="links" aria-label="Key links">
      <a href="https://www.linkedin.com/in/smithkabul/" rel="me">LinkedIn</a>
      <span>—</span>
      <a href="https://x.com/smithkabul" rel="me">X</a>
    </div>

    <footer>
      <p>© <span id="y"></span> Graeme Smith</p>
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
